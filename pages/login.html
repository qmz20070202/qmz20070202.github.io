<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 美妆新手村</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body class="login-page">
    <div class="login-wrapper">
        <div class="login-left">
            <div class="brand">
                <img src="../images/logo.svg" alt="美妆新手村" class="logo">
                <h1>美妆新手村</h1>
            </div>
            <div class="decoration">
                <div class="floating-makeup floating-makeup-1"></div>
                <div class="floating-makeup floating-makeup-2"></div>
                <div class="floating-makeup floating-makeup-3"></div>
            </div>
        </div>
        <div class="login-right">
            <div class="form-container">
                <h2>欢迎回来</h2>
                <p class="subtitle">登录您的账号开启美妆之旅</p>
                
                <div class="social-login">
                    <button class="google-login">
                        <img src="../images/icons/google.svg" alt="Google">
                        使用Google账号登录
                    </button>
                </div>
                
                <div class="divider">
                    <span>或使用邮箱登录</span>
                </div>

                <form id="loginForm">
                    <div class="input-group">
                        <label for="email">邮箱</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="input-group">
                        <label for="password">密码</label>
                        <input type="password" id="password" required>
                        <button type="button" class="toggle-password">
                            <img src="../images/icons/eye.svg" alt="显示密码">
                        </button>
                    </div>
                    
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="remember">
                            <span>记住我</span>
                        </label>
                        <a href="#" class="forgot-link">忘记密码？</a>
                    </div>

                    <button type="submit" class="login-button">登录</button>
                </form>

                <p class="register-hint">
                    还没有账号？
                    <a href="register.html" class="register-link">立即注册</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } 
        from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
        import { getAnalytics } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics.js';
    </script>
    <script src="../js/login.js"></script>
</body>
</html>
